name: Build and Commit Static Site to /out

on:
  push:
    branches:
      - main  # change if your default branch is different

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # allow using custom token for push

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build

      - name: Commit and push /out folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add out
          # Commit if changes exist, else print "No changes"
          git diff --cached --quiet || git commit -m "Update static /out folder [skip ci]"
          git push origin HEAD:main
